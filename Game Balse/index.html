<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>
   <div class="victory"></div>
   <div class="defeat"></div>
   <div class="game">
      <div class="game-conteiner">
         <div class="mask">
            <div class="start">
               <div>Добро пожаловать в игру <strong>BAllS!</strong></div>
               <div>Вот не большие правила игры:</div>
               <ol>
                  <li>Утебя будет 5 попыток, чтобы набрать 2500 очков</li>
                  <li>Игрок набравший 2500 очков ВЫИГРЫВАЕТ!</li>
               </ol>
            </div>
         </div>
         <div class="game_scoup">
            <div class="flex">
               <div class="game_scoup_text">SCOUP:</div>
               <div class="game_scoup_count"></div>
            </div>
            <div class="flex">
               <div class="game_scoup_text">attempt:</div>
               <div class="game_scoup_attempt">5</div>
            </div>
            <div class="game_scoup_volume"><img src="./img/volume.png" alt="volom"></div>
            <div><button class="game_scoup_btn">Add Balls</button></div>
         </div>
         <div class="conteiner">
         </div>
      </div>
   </div>
   <script src="./index.js"></script>
</body>
</html>
